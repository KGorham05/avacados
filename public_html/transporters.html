   <link rel="stylesheet" href="./assets/css/supply.css">
   <title>Transporters</title>
</head>

<body>

   <!-- Nav -->
   <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow">
      <a class="navbar-brand" href="./index.html">Farmer to Families</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
         aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="./index.html#program-info">Program Info</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./index.html#faq">FAQ</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./index.html#items-available">Items Available</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./index.html#order-form">Order</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./index.html#contact">Contact</a>
            </li>

               <a class="nav-link" href="./supply.html">Supply Us</a>
            </li>
            <li class="nav-item">
               <a class="nav-link active" href="./transporters.html">Transporters</a>
            </li>
         </ul>
      </div>
   </nav>

   <div class="container">

      <!-- Supply Form -->
      <div id="supplyform">
         <div class="row">
            <div class="col-12 text-center my-5">
               <h1 class="content-title" id="supplyform-title">Transporters</h1>
            </div>
         </div>
         <div class="row mb-5">
            <div class="col-12">
               <div class="card shadow">
                  <div class="card-title text-center">
                     <h3 class="mt-4">Help us ship food boxes!</h3>
                  </div>
                  <div class="card-body">
                     <form class="form" name="submit-to-google-sheet">
                        <div class="form-group">
                           <label for="company-name">Company Name</label>
                           <input class="form-control" type="text" name="company-name" id="company-name">
                        </div>
                        <div class="form-group">
                           <label for="address">Address</label>
                           <input class="form-control" type="text" name="address"
                              id="address">
                        </div>
                        <div class="form-group">
                           <label for="website">Website</label>
                           <input class="form-control" type="text" name="website"
                              id="website">
                        </div>
                        <div class="form-group">
                           <label for="contact-name">Contact Name</label>
                           <input class="form-control" type="text" name="contact-name"
                              id="contact-name">
                        </div>
                        <div class="form-group">
                           <label for="phone">Contact Phone Number (xxx-xxx-xxxx)</label>
                           <input class="form-control" type="tel" placeholder="888-888-8888" id="phone"
                              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
                        </div>
                        <div class="form-group">
                           <label for="email">Email</label>
                           <input class="form-control" type="email" placeholder="email@domain.com" name="email"
                              id="email">
                           <small id="emailHelp" class="form-text text-muted">We'll never share your contact info with
                              anyone else.</small>
                        </div>                     
                        <div class="form-group">
                           <label for="equipment">What transporation equipment do you have available?</label>
                           <input class="form-control" type="text" placeholder="53' trailer reefer with liftgate, 26' bobtail with liftgate" name="equipment"
                              id="equipment">
                        </div>                        
                        <div class="form-group">
                           <label for="region">What region(s) can you service?</label>
                           <input class="form-control" type="text" name="region"
                              id="region">
                        </div>                       
                        <div class="form-group">
                           <label for="cold-storage">Do you have cold storage facilities? If so, where?</label>
                           <input class="form-control" type="text" placeholder="Yes/No, location" name="cold-storage"
                              id="cold-storage">
                        </div>
                        <div class="form-group">
                           <label for="cold-storage-capacity">What is the capacity of your cold storage?</label>
                           <input class="form-control" type="text" name="cold-storage-capacity"
                              id="cold-storage-capacity">
                        </div>
                        <div class="form-group">
                           <label for="temp-control">What is the temperature control?</label>
                           <input class="form-control" type="text" name="temp-control"
                              id="temp-control">
                        </div>
                        <div class="form-group">
                           <label for="certifications">Any certifications?</label>
                           <input class="form-control" type="text" name="certifications"
                              id="certifications">
                        </div>
                        <button type="submit" id="submit-order-btn" class="btn btn-primary">Submit</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
   <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
   <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
   <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
   <script src="./assets/js/transport.js"></script>


</body>

</html>
